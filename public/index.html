<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurante las comidas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--Header del menú principal-->
  <header id="mainHeader">
    <h1>Bienvenido al Restaurante las Comidas</h1>
  </header>
  <!-- Menú Principal: Sólo muestra Cliente y Gerente -->
  <div id="menuPrincipal">
    <h2>Escoge tu Rol</h2>
    <button id="btnCliente">Cliente</button>
    <button id="btnGerente">Gerente</button>
  </div>
  
  <!-- Vista para Cliente (sin cambios) -->
  <div id="clienteView" class="hidden">
    <h2>Registro de Cliente</h2>
    <form id="formCliente">
      <label for="nombreCliente">Nombre del Cliente:</label>
      <input type="text" id="nombreCliente" required>
      
      <label for="apellidoCliente">Apellido del Cliente:</label>
      <input type="text" id="apellidoCliente" required>
      
      <label for="ubicacionCliente">Ubicación:</label>
      <input type="text" id="ubicacionCliente" required>
      
      <label for="emailCliente">Email del Cliente:</label>
      <input type="email" id="emailCliente" required>
      
      <label for="telefonoCliente">Teléfono del Cliente:</label>
      <input type="text" id="telefonoCliente" required>
      
      <h3>Platos Disponibles</h3>
      <!-- Área para mostrar los platos (placeholder) -->
      <div id="platosArea">
        <p>No hay platos disponibles</p>
      </div>
      
      <button type="submit">Confirmar Pedido</button>
    </form>
  </div>

  <!-- Vista de Login para Gerente -->
  <div id="gerenteLoginView" class="hidden">
    <h2>Login Gerente</h2>
    <form id="formGerenteLogin">
      <label for="usuarioGerente">Usuario:</label>
      <input type="text" id="usuarioGerente" required>
      
      <label for="contrasenaGerente">Contraseña:</label>
      <input type="password" id="contrasenaGerente" required>
      
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <!-- Panel de Gerente (vista principal una vez logueado) -->
  <div id="gerenteDashboard" class="hidden">
    <h2>Panel Gerente</h2>
    <button id="btnRegistrarPlato">Registrar Platos</button>
    <button id="btnRegistrarEmpleado">Registrar Empleado</button>
    <button id="btnArea">Área</button>
  </div>

  <!-- Vista para Registrar Platos -->
  <div id="registrarPlatoView" class="hidden">
    <h3>Registro de Platos</h3>
    <form id="formPlato">
      <label for="nombrePlato">Nombre del Plato:</label>
      <input type="text" id="nombrePlato" required>
      
      <label for="descripcionPlato">Descripción del Plato:</label>
      <input type="text" id="descripcionPlato" required>
      
      <label for="precioPlato">Precio del Plato:</label>
      <input type="number" id="precioPlato" required>
      
      <label for="disponiblePlato">Disponible:</label>
      <input type="checkbox" id="disponiblePlato">
      
      <button type="submit">Registrar Plato</button>
    </form>
  </div>

  <!-- Vista para Registrar Empleado -->
  <div id="registrarEmpleadoView" class="hidden">
    <h3>Registro de Empleado</h3>
    <form id="formEmpleado">
      <label for="nombreEmpleado">Nombre del Empleado:</label>
      <input type="text" id="nombreEmpleado" required>
      
      <label for="apellidoEmpleado">Apellido del Empleado:</label>
      <input type="text" id="apellidoEmpleado" required>
      
      <label for="ciEmpleado">CI del Empleado:</label>
      <input type="text" id="ciEmpleado" required>
      
      <label for="celEmpleado">Celular del Empleado:</label>
      <input type="text" id="celEmpleado" required>
      
      <label for="cargoEmpleado">Cargo del Empleado:</label>
      <input type="text" id="cargoEmpleado" required>
      
      <label for="sueldoEmpleado">Sueldo del Empleado:</label>
      <input type="number" id="sueldoEmpleado" required>
      
      <button type="submit">Registrar Empleado</button>
    </form>
  </div>

  <script src="script.js"></script>

  <!--Footer para el menu principa-->
  <footer id="mainFooter">
    <p>&copy; 2025 Sistemas de Información II, UMSS | Todos los derechos reservados de Restaurante las Comidas.</p>
  </footer>

</body>
</html>
